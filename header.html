<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Header Example</title>
<style>
body {
margin: 0;
    font-family: Arial, sans-serif;
    }

    header {
    display: flex;
    justify-content: space-between
    align-items: center;
    padding:15px 30px;
    background-color: skyblue;
    color: white;
    }

    .logo {
    font-size: 24px;
    font-weight: bold;
    }

    .nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 16px;
    }

    .nav-links a:hover {
    text-decoration: underline;
    }
</style>
</head>
<body>
<header>
    <div class="logo">Khushboo Yadav</div>
    <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">Service</a>
    <a href="#">Skill</a>
    <a href="#">projects</a>
<a href="#">contact</a>
    </nav>
</header>
</body>
</html>
